# ═══════════════════════════════════════════════════════════════════════
# ImmunOmics — CI/CD Pipeline
# ═══════════════════════════════════════════════════════════════════════
# Runs linting (ruff) and tests (pytest) on every push/PR to main.
# ═══════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check immunomics/ tests/

      - name: Format check with ruff
        run: |
          ruff format --check immunomics/ tests/

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
