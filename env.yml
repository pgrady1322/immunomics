name: immunomics
channels:
  - conda-forge
  - bioconda
  - pytorch
  - defaults

dependencies:
  # Core language
  - python=3.11

  # Data stack
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0
  - scikit-learn>=1.3
  - h5py

  # Single-cell RNA analysis
  - scanpy>=1.9
  - anndata>=0.10
  - scvi-tools>=1.0
  - muon>=0.1.5          # MuData for multi-omics

  # Single-cell ATAC analysis
  - episcanpy>=0.4

  # ML (for MultiVI)
  - pytorch>=2.0

  # R integration (for Seurat WNN, Signac)
  - r-base>=4.3
  - rpy2>=3.5
  - r-seurat>=5.0
  - r-signac

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # CLI and utilities
  - click>=8.0
  - tqdm
  - pyyaml
  - rich

  # Motif analysis
  - bioconductor-chromvar
  - bioconductor-motifmatchr
  - bioconductor-bsgenome.hsapiens.ucsc.hg38

  # Testing
  - pytest>=7.0
  - pytest-cov

  - pip
  - pip:
      - muon           # Multi-omics data structures
      - pybiomart      # Gene annotation
